<!DOCTYPE html>
<html>

    <link href="..\node_modules\@rpii\nightwatch-html-reporter\lib/reports/scripts/featherlight/featherlight.gallery.min.css" rel="stylesheet" type="text/css"/>
    <link href="..\node_modules\@rpii\nightwatch-html-reporter\lib/themes/default/styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<h1> Test Results</h1>

<table border="0" cellpadding="0" cellspacing="0">
    <tr class="overview">
        <td colspan="3" title="chrome"><strong>Browser:</strong> chrome</td>
    </tr>
    <tr class="overview">
        <td colspan="3"><strong>Timestamp:</strong> Fri May 17 2019 17:51:50 GMT+0700 (Indochina Time)</td>
    </tr>
    <tr class="overview last">
        <td colspan="3"><strong>Tests:</strong> 0<br></td>
    </tr>
    <tr>
        <td class="pass"><strong>0</strong> passed</td>
        <td class="skip"><strong>1</strong> errors</td>
        <td class="fail"><strong>0</strong> failures</td>
    </tr>
</table>


<div id="nightwatch-logo"></div>

<script src="..\node_modules\@rpii\nightwatch-html-reporter\lib/reports/scripts/jquery.min.js" type="text/javascript"></script>
<script src="..\node_modules\@rpii\nightwatch-html-reporter\lib/reports/scripts/featherlight/featherlight.min.js" type="text/javascript"></script>
<script src="..\node_modules\@rpii\nightwatch-html-reporter\lib/reports/scripts/featherlight/featherlight.gallery.min.js" type="text/javascript"></script>
<script>
    $(function () {
        $('div.stacktrace').on('click', 'a', function (evt) {
            evt.preventDefault();

            var $link = $(this);
            var $code = $link.parent().find('code');

            $code.is(':visible') ? $link.text('hide stacktrace') :
                $link.text('view stacktrace');

            $code.toggle();

            $('a.gallery').featherlightGallery({
                previousIcon  : '«',
                nextIcon      : '»',
                galleryFadeIn : 100,          /* fadeIn speed when slide is loaded */
                galleryFadeOut: 300          /* fadeOut speed before slide is loaded */
            });
        });
    });

    $.featherlightGallery.prototype.afterContent = function() {
        var caption = this.$currentTarget.find('img').attr('alt');
        this.$instance.find('.caption').remove();
        $('<div class="caption">').text(caption).insertBefore(this.$instance.find('.featherlight-close-icon'));
    };

</script>
</body>
</html>
